<div class="py-4 row">
	<!-- Book Image Section -->
	<div class="col-sm-2">
	  <img alt="{{ doc.name }}" src="{{ doc.image }}" class="img-fluid" />
	</div>
  
	<!-- Book Info Section -->
	<div class="col">
	  <a class="font-size-lg" href="{{ doc.route }}">{{ doc.name }}</a>
	  <p class="text-muted">By {{ doc.author }}</p>
	  <p class="text-muted">ISBN {{ doc.isbn }}</p>
	</div>
  </div>
